<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="age">How old are You? </label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="0"
            max="100"
          >
        </div>
        <div class="form-field">
          <label for="birthday">Full date of birth:</label>
          <input
            type="date"
            name="birthday"
            id="birthday"
            size="20"
          >
        </div>
        <div class="form-field">
          <label for="term">I accept the term of the agreement</label>
          <input type="checkbox" name="term"
          id="term">
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="20"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input type="radio" name="cats"
          value="yes" id="cats-yes">
          <label for="cats-yes">Yes</label>
          <input type="radio" name="cats"
          value="no"
          id="cats-no">
          <label for="cats-no">No</label>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input type="color" name="color"
          id="color">
        </div>
        <div class="form-field">
          <label for="time-to-bed">What time do you go to bed?</label>
          <input type="time" name="time-to-bed"
          id="time-to-bed">
        </div>
        <div class="form-field">
          <label for="car">What are your favorite brand of cars?</label>
          <select
            name="car"
            id="car"
            multiple
          >
            <option value="Bmw">Bmw</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="10"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </div>
        <div class="form-field">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
